<h1 class="flex justify-center mb-1 font-medium text-8xl text-red-500">
  {{ heading }}
</h1>
<div class="relative">
  <label class="top-4 left-4 absolute toggle-all-label" (click)="toggleAll()"
    ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <path
        d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"
      /></svg
  ></label>
  <input
    type="text"
    id="searchBox"
    class="bg-white shadow-md p-4 pl-12 w-full text-lg"
    (keyup.enter)="addNew()"
    placeholder="What needs to be done?"
    [formControl]="input"
  />
</div>
